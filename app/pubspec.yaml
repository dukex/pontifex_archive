name: pontifex_archive
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=3.4.3 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  better_router:
    path: ../../better_router
  http: ^1.2.1
  flutter_bloc: ^8.1.5
  epub_view: ^3.2.0
  shared_preferences: ^2.2.3
  equatable: any
  google_fonts: ^6.2.1
  flutter_adaptive_scaffold: ^0.1.11
  slang: ^3.31.0
  slang_flutter: ^3.31.0
  flutter_localizations:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.11
  slang_build_runner: ^3.31.0
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/vatican.png
    - assets/images/benedetto_XVI.png
    - assets/images/francesco.png
    - assets/images/cathedral-pattern.png
